<aside class="sidebar">
  <div class="sidebar-content">
    <!-- Main Navigation -->
    <div class="nav-section">
      <h3 class="section-title">Menu</h3>
      <mat-nav-list>
        <mat-list-item
          *ngFor="let item of navItems"
          [routerLink]="item.route"
          [class.active]="isActive(item.route)"
          class="nav-item"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <mat-divider></mat-divider>

    <!-- Playlists Section (Future) -->
    <div class="nav-section">
      <h3 class="section-title">Playlists</h3>
      <button mat-button class="create-playlist-btn">
        <mat-icon>add</mat-icon>
        <span>Create Playlist</span>
      </button>
      <mat-nav-list>
        <!-- Playlists will be populated dynamically -->
        <mat-list-item class="playlist-item">
          <mat-icon matListItemIcon>playlist_play</mat-icon>
          <span matListItemTitle>My Playlist</span>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <mat-divider></mat-divider>

    <!-- Settings -->
    <div class="nav-section settings-section">
      <mat-nav-list>
        <mat-list-item
          *ngFor="let item of settingsItems"
          [routerLink]="item.route"
          [class.active]="isActive(item.route)"
          class="nav-item"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</aside>
